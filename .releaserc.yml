branches:
  - main

plugins:
  # Preflight: Block release if working directory is dirty
  # ADR: 2025-12-23-semantic-release-preflight-guard
  - - "@semantic-release/exec"
    - verifyConditionsCmd: "./scripts/release-preflight.sh"
  - - "@semantic-release/commit-analyzer"
    - releaseRules:
        # Marketplace plugins require version bump for ANY change
        # Default: feat=minor, fix=patch, perf=patch, revert=patch
        # Added: all other types trigger patch release
        - { type: "docs", release: "patch" }
        - { type: "chore", release: "patch" }
        - { type: "style", release: "patch" }
        - { type: "refactor", release: "patch" }
        - { type: "test", release: "patch" }
        - { type: "build", release: "patch" }
        - { type: "ci", release: "patch" }
        - { type: "revert", release: "patch" }
  - "@semantic-release/release-notes-generator"
  # ADR/Design Spec links + version sync via @semantic-release/exec
  # ADR: 2025-12-06-release-notes-adr-linking
  # ADR: 2025-12-05-centralized-version-management
  - - "@semantic-release/exec"
    # All documentation changes in release notes
    # ADR: 2025-12-06-release-notes-adr-linking
    - generateNotesCmd: 'node plugins/itp/skills/semantic-release/scripts/generate-doc-notes.mjs ${lastRelease.gitTag}'
      prepareCmd: "node scripts/sync-versions.mjs ${nextRelease.version}"
  - "@semantic-release/changelog"
  # marketplace.json-only versioning: no individual plugin.json files
  # Hook files (hooks.json) explicitly listed for release asset tracking
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - plugin.json
        - package.json
        - .claude-plugin/plugin.json
        - .claude-plugin/marketplace.json
        - plugins/itp-hooks/plugin.json
        # Hook definition files (ensures hooks.json changes are tracked)
        - plugins/itp-hooks/hooks/hooks.json
        - plugins/link-tools/hooks/hooks.json
        - plugins/dotfiles-tools/hooks/hooks.json
        - plugins/statusline-tools/hooks/hooks.json
        - plugins/gh-tools/hooks/hooks.json
        # Skill definition files (ensures skill changes are tracked)
        - plugins/mise/skills/run-full-release/SKILL.md
        - plugins/mise/skills/show-env-status/SKILL.md
        - plugins/mise/skills/list-repo-tasks/SKILL.md
      message: "chore(release): ${nextRelease.version} [skip ci]"
  # Push commit and tags after @semantic-release/git creates them
  # Belt-and-suspenders: ensures push happens even in --no-ci mode
  - - "@semantic-release/exec"
    - successCmd: "/usr/bin/env bash -c 'git push --follow-tags origin main && git update-index --refresh && echo ✓ Git index refreshed'"
  - "@semantic-release/github"
  # Post-release: Auto-update local plugin and verify cache
  # Fully automated - no manual intervention required
  - - "@semantic-release/exec"
    - successCmd: |
        /usr/bin/env bash << 'VERIFY_PLUGIN_EOF'
        set -euo pipefail

        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "  POST-RELEASE: Automated Plugin Update & Verification"
        echo "═══════════════════════════════════════════════════════════"

        VERSION="${nextRelease.version}"
        CACHE_DIR="$HOME/.claude/plugins/cache/cc-skills"
        MARKETPLACE_DIR="$HOME/.claude/plugins/marketplaces/cc-skills"

        # Step 1: Update marketplace git repo (source of truth)
        echo "→ Step 1: Updating marketplace repo..."
        if [[ -d "$MARKETPLACE_DIR/.git" ]]; then
          cd "$MARKETPLACE_DIR"
          git fetch origin --tags --quiet
          git reset --hard "v$VERSION" --quiet 2>/dev/null || git reset --hard origin/main --quiet
          REPO_VERSION=$(jq -r '.version' plugin.json 2>/dev/null || echo "unknown")
          if [[ "$REPO_VERSION" == "$VERSION" ]]; then
            echo "  ✓ Marketplace repo updated to v$VERSION"
          else
            echo "  ✗ FAILED: Marketplace repo at v$REPO_VERSION, expected v$VERSION"
            exit 1
          fi
        else
          echo "  ⚠ Marketplace repo not found at $MARKETPLACE_DIR"
        fi

        # Step 2: Trigger Claude Code plugin update via CLI
        echo "→ Step 2: Triggering Claude Code plugin update..."
        if command -v claude &>/dev/null; then
          # Use claude CLI in non-interactive mode to update plugin
          claude --print "/plugin update cc-skills" 2>&1 | head -20 || true
          echo "  ✓ Plugin update triggered"
        else
          echo "  ⚠ Claude CLI not found in PATH, skipping automatic update"
        fi

        # Step 3: Wait briefly for cache to populate
        sleep 2

        # Step 4: Verify cache has new version
        echo "→ Step 3: Verifying plugin cache..."
        if [[ -d "$CACHE_DIR" ]]; then
          # Find any plugin directory to check versions
          SAMPLE_PLUGIN=$(ls -1 "$CACHE_DIR" 2>/dev/null | head -1)
          if [[ -n "$SAMPLE_PLUGIN" && -d "$CACHE_DIR/$SAMPLE_PLUGIN/$VERSION" ]]; then
            echo "  ✓ Cache verified: v$VERSION present"
          elif [[ -n "$SAMPLE_PLUGIN" ]]; then
            LATEST_CACHED=$(ls -1 "$CACHE_DIR/$SAMPLE_PLUGIN" 2>/dev/null | sort -V | tail -1)
            if [[ "$LATEST_CACHED" == "$VERSION" ]]; then
              echo "  ✓ Cache verified: v$VERSION is latest"
            else
              echo "  ⚠ Cache has v$LATEST_CACHED, v$VERSION may need session restart"
            fi
          fi
        fi

        # Step 5: Sync hooks to settings.json (auto-install new hooks)
        echo "→ Step 4: Syncing hooks to settings.json..."
        SYNC_SCRIPT="$MARKETPLACE_DIR/scripts/sync-hooks-to-settings.sh"
        if [[ -x "$SYNC_SCRIPT" ]]; then
          "$SYNC_SCRIPT"
        else
          echo "  ⚠ Hook sync script not found at $SYNC_SCRIPT"
        fi

        # Step 6: Verify hook files in cache (for plugins with hooks)
        echo "→ Step 5: Verifying hook files..."
        HOOKS_VERIFIED=0
        HOOKS_MISSING=0
        for PLUGIN_NAME in $(ls -1 "$CACHE_DIR" 2>/dev/null); do
          HOOKS_JSON="$CACHE_DIR/$PLUGIN_NAME/$VERSION/hooks/hooks.json"
          if [[ -f "$HOOKS_JSON" ]]; then
            # Validate hooks.json is valid JSON
            if jq empty "$HOOKS_JSON" 2>/dev/null; then
              ((HOOKS_VERIFIED++))
            else
              echo "  ✗ Invalid JSON: $PLUGIN_NAME/hooks/hooks.json"
              ((HOOKS_MISSING++))
            fi
          fi
        done
        if [[ $HOOKS_VERIFIED -gt 0 ]]; then
          echo "  ✓ Hook files verified: $HOOKS_VERIFIED plugin(s) with hooks"
        fi
        if [[ $HOOKS_MISSING -gt 0 ]]; then
          echo "  ⚠ Hook issues found: $HOOKS_MISSING plugin(s)"
        fi

        # Step 7: Final summary
        echo ""
        echo "═══════════════════════════════════════════════════════════"
        echo "  ✓ Post-release verification complete for v$VERSION"
        echo "═══════════════════════════════════════════════════════════"
        VERIFY_PLUGIN_EOF
