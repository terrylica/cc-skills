branches:
  - main

plugins:
  - - "@semantic-release/commit-analyzer"
    - releaseRules:
        # Marketplace plugins require version bump for ANY change
        # Default: feat=minor, fix=patch, perf=patch, revert=patch
        # Added: all other types trigger patch release
        - { type: "docs", release: "patch" }
        - { type: "chore", release: "patch" }
        - { type: "style", release: "patch" }
        - { type: "refactor", release: "patch" }
        - { type: "test", release: "patch" }
        - { type: "build", release: "patch" }
        - { type: "ci", release: "patch" }
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  # Idiomatic version replacement (replaces sed-based approach)
  # ADR: 2025-12-05-centralized-version-management
  - - "semantic-release-replace-plugin"
    - replacements:
        # Root plugin.json (1 version field)
        - files: ["plugin.json"]
          from: '"version": "[0-9]+\\.[0-9]+\\.[0-9]+"'
          to: '"version": "${nextRelease.version}"'
          countMatches: true

        # Root package.json (1 version field) - NOW SYNCED
        - files: ["package.json"]
          from: '"version": "[0-9]+\\.[0-9]+\\.[0-9]+"'
          to: '"version": "${nextRelease.version}"'
          countMatches: true

        # .claude-plugin/plugin.json (1 version field)
        - files: [".claude-plugin/plugin.json"]
          from: '"version": "[0-9]+\\.[0-9]+\\.[0-9]+"'
          to: '"version": "${nextRelease.version}"'
          countMatches: true

        # .claude-plugin/marketplace.json (5 version fields)
        - files: [".claude-plugin/marketplace.json"]
          from: '"version": "[0-9]+\\.[0-9]+\\.[0-9]+"'
          to: '"version": "${nextRelease.version}"'
          countMatches: true
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - plugin.json
        - package.json
        - .claude-plugin/plugin.json
        - .claude-plugin/marketplace.json
      message: "chore(release): ${nextRelease.version} [skip ci]"
  - "@semantic-release/github"
