<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{RECORDING_NAME}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/asciinema-player@3.10.0/dist/bundle/asciinema-player.css">
  <style>
    body {
      background: #1e1e1e;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    h1 { color: #ccc; font-size: 18px; }
    #player { margin-top: 10px; }
    .controls { color: #888; margin-top: 10px; font-size: 14px; }
    .controls table { border-collapse: collapse; margin-top: 8px; }
    .controls th, .controls td {
      padding: 4px 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    .controls th { color: #aaa; }
    .controls code {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>{{RECORDING_NAME}}</h1>
  <div id="player"></div>
  <div class="controls">
    <p><strong>Keyboard Controls</strong></p>
    <table>
      <tr><th>Key</th><th>Action</th></tr>
      <tr><td><code>Space</code></td><td>Pause / Play</td></tr>
      <tr><td><code>&larr;</code> <code>&rarr;</code></td><td>Seek 5 seconds</td></tr>
      <tr><td><code>0-9</code></td><td>Jump to 0%-90%</td></tr>
      <tr><td><code>[</code> <code>]</code></td><td>Decrease / Increase speed</td></tr>
      <tr><td><code>f</code></td><td>Fullscreen</td></tr>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/asciinema-player@3.10.0/dist/bundle/asciinema-player.min.js"></script>
  <script>
    AsciinemaPlayer.create('{{CAST_FILE}}', document.getElementById('player'), {
      speed: {{SPEED}},
      idleTimeLimit: {{IDLE_TIME_LIMIT}},
      theme: '{{THEME}}',
      fit: 'width',
      controls: true
    });
  </script>
</body>
</html>
